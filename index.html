<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Pluralsight Login Page</title>
  </head>
  <body>
    <!-- this is the page for Pluralsight login -->
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo"><img src="images/login-logo.png" alt="logo" /></div>
          <form>
            <div>
              <label>Email or Username</label>
              <input type="text" class="input-text" />
            </div>
            <div>
              <label>Password</label>
              <input type="text" class="input-text" />
            </div>
            <button type="submit" class="signin-btn">Sign in</button>
          </form>
          <div class="links">
            <a href="#">Forgot password?</a>
            <a href="#">Sign in with a company or School</a>
          </div>
          <div class="or">
           <hr />
            <button type="submit" class="createaccount">
              Create an account
            </button>
          </div>
        </div>

        <footer id="main-footer">
          <p>Copyright &copy; 2004 - 2003 Pluralsight LLC.All rights reseved</p>
          <div class="copy"> 
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="content">
          <div class="freetry">
            <img src="images/login-for-skills.png" alt="login-for-skills" />
          </div>
          <div>
            <button type="submit" class="freetry-btn">Try for free</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
